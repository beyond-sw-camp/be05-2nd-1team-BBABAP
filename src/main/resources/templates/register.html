<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>회원가입</title>
</head>
<body>
<header>
  <div class="logo">
    <img src="image/logo.png" alt="Pabap Logo">
  </div>
  <nav>
    <ul>
      <li><a href="/login">로그인</a></li>
      <li><a href="/register">회원가입</a></li>
      <li><a href="/listCharge">충전소 목록</a></li>
      <li><a href="/addViewCharge">충전소 추가</a></li>
    </ul>
  </nav>
</header>
<main>
  <div class="container">
    <h2>회원가입</h2>
    <form id="signupForm" class="form">
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required><br>
      <label for="nickname">닉네임:</label>
      <input type="text" id="nickname" name="nickname" required><br>
      <button type="submit">가입</button>
    </form>
  </div>
</main>
<footer>
  <div class="contact-info">
    <p>문의 이메일: example@example.com</p>
    <p>전화번호: 123-456-7890</p>
    <p>회사 주소: 서울시 강남구 강남대로 1234번지</p>
    <p>영업시간: 월요일 - 금요일 9:00 AM - 6:00 PM</p>
  </div>
</footer>

<script>
  document.getElementById('signupForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const formData = new FormData(this);
    const jsonObject = {};
    formData.forEach((value, key) => { jsonObject[key] = value; });
    const response = await fetch('/members/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(jsonObject)
    });
    const data = await response.text();
    alert(data); // 서버에서 반환한 메시지 출력
    if (response.ok) {
      window.location.href = '/login'; // 로그인 페이지로 이동
    } else {
      // 실패 시 사용자에게 피드백 제공
      alert('가입 실패: ' + data);
    }
  });
</script>
</body>
</html>
